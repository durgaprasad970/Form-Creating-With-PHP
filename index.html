<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form | Durga prasad</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  </head>
  <body>
    <div class="wrapper">
      <form action="connect.php" method="post" class="row g-3 needs-validation" novalidate>
        <h1>Register</h1>
        <div class="col-md-6">
          <label for="validationCustom01" class="form-label">Enter Your Name</label>
          <input type="text" class="form-control" id="validationCustom01" placeholder="Enter Your Name" required name="Name">
          <div class="valid-feedback">
            Looks good!
          </div>
          <div class="invalid-feedback">
            Please provide a valid name.
          </div>
        </div>
        <div class="col-md-6">
          <label for="validationCustom02" class="form-label">Email</label>
          <input type="email" class="form-control" id="validationCustom02" placeholder="Email" required name="Email">
          <div class="valid-feedback">
            Looks good!
          </div>
          <div class="invalid-feedback">
            Please provide a valid email.
          </div>
        </div>
        <div class="col-md-6">
          <label for="validationCustom03" class="form-label">Password</label>
          <input type="password" class="form-control" id="validationCustom03" placeholder="Password" required name="password">
          <div class="valid-feedback">
            Looks good!
          </div>
          <div class="invalid-feedback">
            Please provide a valid password.
          </div>
        </div>
        <div class="col-md-6">
          <label for="validationCustom04" class="form-label">Confirmation Password</label>
          <input type="password" class="form-control" id="validationCustom04" placeholder="Confirmation Password" required name="confirmationpassword">
          <div class="valid-feedback">
            Looks good!
          </div>
          <div class="invalid-feedback">
            Please confirm your password.
          </div>
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-secondary">Submit</button>
        </div>
      </form>
    </div>
    <script>
      (function () {
        'use strict'
        var forms = document.querySelectorAll('.needs-validation')
        Array.prototype.slice.call(forms)
          .forEach(function (form) {
            form.addEventListener('submit', function (event) {
              if (!form.checkValidity()) {
                event.preventDefault()
                event.stopPropagation()
              }

              form.classList.add('was-validated')
            }, false)
          })
      })()
    </script>
  </body>
</html>
